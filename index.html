<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dally Expenses</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

</head>

<body>
    <header>
        <h1 class="text-5xl text-cyan-600 font-bold text-center my-5">Dally Expenses</h1>
    </header>
    <main>

        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">

            <!-- image -->
            <section class="container">
                <img src="images/Dally-Expenses.jpg" alt="">
            </section>

            <!-- Income & Expenses -->
            <section class="container text-center">

                <!-- Income -->
                <h2 class="text-2xl font-semibold mb-2">Income</h2>


                Income: <input class="bg-neutral-300 text-center w-52 h-11" type="number" name="" id="income">


                <!-- Expenses -->
                <h2 class="text-2xl font-semibold my-3">Expenses</h2>


                Food: <input class="bg-neutral-300 text-center w-56 h-11" type="number" name="" id="food">
                <br>

                Rent: <input class="my-2 bg-neutral-300 text-center w-56 h-11" type="number" name="" id="rent">

                <br>
                Clothes: <input class=" bg-neutral-300 text-center w-52 h-11" type="number" name="" id="clothes">
                <br>

                <!-- Calculate Button -->
                <button id="calculate-button"
                    class="my-4 text-xl font-semibold bg-blue-300 text-white w-48 h-14">Calculate</button>

                <!-- Total Field -->
                <h2 class="text-2xl font-semibold ">Total Expenses: <span id="expenses-field">5500</span> </h2>

                <h2 class="text-2xl font-semibold my-3">Balance: <span id="balance-field">4500</span> </h2>

                <!-- Saving Button -->

                Save: <input class="bg-neutral-300 text-center w-32 h-11" type="number" name="" id="save">%<button
                    id="save-button" class="text-xl font-semibold bg-blue-300 text-white w-40 h-11">Save</button>

                <!-- Saving Field -->
                <h2 class="text-2xl font-semibold my-3">Saving Amount: <span id="saving-field">2000</span> </h2>

                <h2 class="text-2xl font-semibold mb-5">Remaining Balance: <span id="remaining-field">2500</span> </h2>

            </section>

        </section>
    </main>
    <!-- Js Script -->
    <script src="js/dally-expenses.js"></script>
</body>

</html>
